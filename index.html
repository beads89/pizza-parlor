<!DOCTYPE html>
<html lang="en-US">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Pizzeria</title>
</html>
<body>
  <div class="centertext topborder">
    <h3>The Very Pizza Pizza Shop!</h3>
  </div>
  <div class="centerpic">
    <img src="img/terminator-pizza.PNG" alt="The Pizzanator">
  </div>
  <div class="container">
    <div class="centertext">
      <h5>Build your pie from our exotic and rare ingredients as well as sizes only available here!</h5>
    </div>
    <div class="left">
      <p>We only carry the best sizes, so there's no wrong choice here!</p>
      <select class="form-control" id="sizes">
        <option value="pizzaSize1">Large</option>
        <option value="pizzaSize2">Extra Large</option>
      </select>
    </div>
    <div class="right">
      <p>Spice up your pizza! (note: no actual spicy toppings)</p>
      <select class="form-control" id="toppings1">
        <option value="pizzaTopping1">Pepperoni</option>
        <option value="pizzaTopping2">Mushroom</option>
      </select>
      <select class="form-control" id="toppings2">
        <option value="pizzaTopping1">Pepperoni</option>
        <option value="pizzaTopping2">Mushroom</option>
      </select>
      <button type="button">Submit</button>
    </div>
  </div>
</body>
